<center><h1 class=""> ROI Calculator</h1> </center>
    <main>
      <p>Please put in your inital investment</p>
      <input type="text" id = "inv" />
      <br />
      <p> Please put in your Revenue</p>
      <input type="text" id = "rev" />
      <br />
      <p> Please put in your expenses</p>
      <input type="text" id = "exp" />
      <br />
      <br />
   <button id = "calc" class="btn btn-info">Calculate</button>

   <p id = "result"></p>
  </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script type="text/javascript">
  $(document).ready(function(){
    $('#calc').click(function (){
    let investment = $('#inv').val();
    let revenue = $('#rev').val();
    let expenses = $('#exp').val();
    let Result = (((revenue - expenses -investment) / investment) * 100);
    $('#result').text(Result);  
  });
});
</script>
